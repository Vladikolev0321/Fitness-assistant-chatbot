version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: exercising_benefit
  examples: |
    - What are the benefits of being active?
    - why should i excercise
    - what do you reccommend?

- intent: get_average_speed
  examples: |
    - What is my average speed on [walk](type_activity).
    - average speed on [hiking](type_activity)
    - What is my average speed doing a [run](type_activity).
    - What is my average speed doing a [hike](type_activity).
    - What is my average speed doing a [walk](type_activity).

- intent: steps_done
  examples: |
    - steps done [today](range)
    - how many steps have i done [today](range)
    - what is the count of my steps [today](range)

- intent: calories_burned
  examples: |
   - how many calories i have burned [today](range)
   - calories burned [today](range)
   - what is the amount of calories burned [today](range)

- intent: logged_weight
  examples: |
   - what is my current weight [today](range)
   - get logged weight [today](range)
   - how much is my weight? [today](range)

- intent: distance_activity
  examples: |
   - how much distance i have made [walking](type_activity).
   - distance made [hiking](type_activity).
   - distance made [cycling](type_activity).
   - distance made [running](type_activity).

- intent: bot_purpose
  examples: |
   - What can you do?
   - What is your purpose?
   - How can you help me?

- intent: calories_needed
  examples: |
   - How many calories should i consume to [gain](verb) weight?
   - How many calories should i consume to [loose](verb) weight?
   - How much should be my calories intake to [gain](verb) weight?
   - How much should be my calories intake to [loose](verb) weight?

- intent: change_in_performance
  examples: |
   - How has my performance changed on [walking](type_activity)?
   - How has my performance changed on [running](type_activity)?

- intent: current_goals
  examples: |
   - What are my current goals?
   - current goals for the day?
